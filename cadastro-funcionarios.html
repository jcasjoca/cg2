<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Funcionários - Transportus</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="logo">
    <img src="transportus.png" alt="Logo do Transportus">
  </div>

  <div class="container">
    <div class="titulo">Transportus</div>

    <div class="bloco">
      <h2>Cadastro de Colaboradores </h2>
      <div class="acoes">
        <input type="number" class="botao" placeholder="Digite o ID do colaborador">
        <input type="number" class="botao" placeholder="Digite o CPF do colaborador">
        <input type="text" class="botao" placeholder="Digite o nome completo do colaborador">
        <input type="date" class="botao" placeholder="Digite a data nascimento do colaborador">
        <input type="email" class="botao" placeholder="Digite o melhor e-mail do colaborador">
        <input type="tel" class="botao" placeholder="Digite o WhatsApp do colaborador">
        <input type="number" class="botao" placeholder="Digite o CEP do colaborador">
        <input type="text" class="botao" placeholder="Digite o bairro do colaborador">
        <input type="text" class="botao" placeholder="Digite a rua/avenida do colaborador">
        <input type="text" class="botao" placeholder="Digite o número da casa do colaborador">
        <input type="text" class="botao" placeholder="Digite o cargo do colaborador">
        <input type="text" class="botao" placeholder="Digite a função do colaborador">

        <a href="funcionario-cadastrado.html" class="botao entrar">Cadastrar</a>
      </div>
    </div>
  </div>

</body>

</html>
