<!DOCTYPE html>
<html lang="pt-br">

<head>

  <title>Pagamento - Transportus</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="logo">
    <img src="transportus.png" alt="Logo do Transportus">
  </div>

  <div class="container">
    <div class="titulo">Transportus</div>

    <div class="bloco">
      <h2>Cartão de Crédito</h2>
      <div class="acoes">

        <input type="text" class="botao" placeholder="Nome do titular do cartão">
        <input type="number" class="botao" placeholder="CPF do titular">

        <div class="linha-horario">
          <input type="month" class="botao" placeholder="Validade">
          <input type="month" class="botao" placeholder="CVV">
        </div>

        <div class="linha-horario">
          <a href="venda-realizada.html" class="botao entrar">Vender</a>

      </div>
