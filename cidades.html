<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horários Disponíveis - Transportus</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="logo">
    <img src="transportus.png" alt="Logo do Transportus">
  </div>

  <div class="container">
    <div class="titulo">Transportus</div>

    <div class="bloco">
      <h2>Destino: São Paulo</h2>
      <div class="acoes">
        <div class="mensagem-info-especifica">
          <label> Ida - Data da viagem 17/08/2025</label>
        </div>

        <label class="label-botao">Horários disponíveis</label>

        <div class="linha-horario">
          <input type="text" class="botao botao-hover" value="08:00 (ida)" onfocus="this.blur()">
          <input type="text" class="botao botao-hover" value="10:30 (chegada)" onfocus="this.blur()">
        </div>
        <div class="linha-horario">
          <input type="text" class="botao botao-hover" value="12:00 (ida)" onfocus="this.blur()">
          <input type="text" class="botao botao-hover" value="14:20 (chegada)" onfocus="this.blur()">
        </div>
        <div class="linha-horario">
          <input type="text" class="botao botao-hover" value="17:45 (ida)" onfocus="this.blur()">
          <input type="text" class="botao botao-hover" value="20:10 (chegada)" onfocus="this.blur()">
        </div>
        <p></p>
        <div class="mensagem-info-especifica">
          <label> Volta - Data da viagem 20/10/2025</label>
        </div>

        <label class="label-botao">Horários disponíveis</label>


        <div class="linha-horario">
          <input type="text" class="botao botao-hover" value="09:15 (volta)" onfocus="this.blur()">
          <input type="text" class="botao botao-hover" value="11:30 (chegada)" onfocus="this.blur()">
        </div>
        <div class="linha-horario">
          <input type="text" class="botao botao-hover" value="14:00 (volta)" onfocus="this.blur()">
          <input type="text" class="botao botao-hover" value="16:15 (chegada)" onfocus="this.blur()">
        </div>
        <div class="linha-horario">
          <input type="text" class="botao botao-hover" value="20:30 (volta)" onfocus="this.blur()">
          <input type="text" class="botao botao-hover" value="22:50 (chegada)" onfocus="this.blur()">
        </div>

        <a href="forma-pagamento.html" class="botao entrar">Comprar</a>
      </div>
    </div>
  </div>

</body>

</html>
