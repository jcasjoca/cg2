<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra de Passagem - Transportus</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="logo">
    <img src="transportus.png" alt="Logo do Transportus">
  </div>

  <div class="container">
    <div class="titulo">Transportus</div>

    <div class="bloco">
      <h2>Compra de Passagem</h2>
      <div class="acoes">
        <input type="text" class="botao" placeholder="Em qual cidade você está?">
        <input type="text" class="botao" placeholder="Para qual cidade você vai?">

        <label class="label-botao">Data da ida</label>
        <div class="linha-com-checkbox">
          <input type="date" class="botao">
          <label><input type="checkbox"> Somente ida</label>
        </div>

        <label class="label-botao">Data da volta</label>
        <div class="linha-com-checkbox">
          <input type="date" class="botao">
          <label><input type="checkbox"> Somente volta</label>
        </div>


        <a href="cidades.html" class="botao entrar">Procurar</a>
      </div>
    </div>
  </div>

</body>

</html>
